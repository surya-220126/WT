<!DOCTYPE html>
<html>
<head>
    <title>Change Paragraph Text</title>
</head>
<body>

<center><p id="para" style="background-color:green;">This is a para</p></center>
<label>Enter Your Preferred Text:</label>
<input type="text" id="userInput" placeholder="Enter your text here">
<button onclick="changeText()">Change Text</button>

<script>
function changeText() {
    let text = document.getElementById("userInput").value;
    document.getElementById("para").innerHTML = text;
}
</script>

</body>
</html>
