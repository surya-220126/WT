<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

    <nav style="margin-left:60%; display:flex; gap:20px;">
        <b><a href="register.html">Register</a></b>
        <b><a href="login.html">Login</a></b>
    </nav>

    <h2 style="text-align:center;"><b>User Registration</b></h2>

    <form action="register.php" method="POST" 
          style="width:250px; margin:0 auto; height:400px;">

        <b>Username:</b><br>
        <input 
            type="text" 
            name="username" 
            required
            style="border-radius:10px; width:100%; padding:8px;"
        ><br><br>

        <b>Email:</b><br>
        <input 
            type="email" 
            name="email" 
            required
            style="border-radius:10px; width:100%; padding:8px;"
        ><br><br>

        <b>Password:</b><br>
        <input 
            type="password" 
            name="password" 
            required
            style="border-radius:10px; width:100%; padding:8px;"
        ><br><br>

        <input 
            type="submit" 
            value="Register"
            style="width:100%; padding:8px;"
        >
    </form>

</body>
</html>
