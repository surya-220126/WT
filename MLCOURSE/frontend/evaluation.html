<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Evaluation</title>
    <link rel="stylesheet" href="css/coursee.css">
</head>
<body>

<div class="page">
    <div class="side-bg"></div>

    <div class="form-wrapper">
        <div class="form-card">


            <h1>Course Evaluation</h1>
            <p class="subtitle">Thanks for taking this course! Tell us how you liked it!</p>

            <form>

                <div class="form-group">
                    <label>Name <span>*</span></label>
                    <div class="two-col">
                        <input type="text" placeholder="First" required>
                        <input type="text" placeholder="Last" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Course Attended <span>*</span></label>
                    <input type="text" required>
                </div>

                <div class="form-group">
                    <label>Instructor Name <span>*</span></label>
                    <div class="two-col">
                        <input type="text" placeholder="First" required>
                        <input type="text" placeholder="Last" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Instruction Methods (1-5) <span>*</span></label>
                    <select required>
                        <option value="">Select Rating</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Instructor Attitude (1-5) <span>*</span></label>
                    <select required>
                        <option value="">Select Rating</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">Submit Evaluation</button>

            </form>

        </div>
    </div>
</div>

</body>
</html>
